<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack
    <br/>Merchandising Shop</h1>
  <div class="product">
    <div class="name">
      <p>IronBubble-head</p>
    </div>
    <div class="cpu">
      <p>25</p>
    </div>
    <div class="unit">
      <span>QTY</span>
      <input type="text" value="0">
    </div>
    <div class="price">
      <p>0.00</p>
    </div>
    <div class="del">
      <input type="button" value="Delete" class="btn-delete">
    </div>
  </div>

  <div class="product">
    <div class="name">
      <p>IronBubble-body</p>
    </div>
    <div class="cpu">
      <p>50</p>
    </div>
    <div class="unit">
      <span>QTY</span>
      <input type="text" value="0">
    </div>
    <div class="price">
      <p>0.00</p>
    </div>
    <div class="del">
      <input type="button" value="Delete" class="btn-delete">
    </div>
  </div>




  <div class="calculate">
    <div class="btn-success">
      <input type="button" value="Calculate prices" class="btn-success">
    </div>
  </div>

  <div class="sum">
    <h2>Total Price</h2>
    <p>0</p>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
